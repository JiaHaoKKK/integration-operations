搭建“集中分布”服务器的仓库，对模型进行统一的储存及维护；
基于“集中分布”的服务器模式，支持对建立的分析、设计模型以“工程/视图”为单位进行统一的存储和维护;
具备分析/设计模型的统一管理功能，提供包括用户管理、上传/下载管理、模型导入导出管理等;
支持基于分布式的协同设计过程，通过集中式服务器，实现设计人员可以在不同地域分布的情况下以“视图”为单位，协同、并行开展系统设计。
支持需求文档的导入及需求条目化，优化需求管理与需求追踪功能，实现对需求点的有效分解以及在设计过程中的映射;
增加设计的追踪功能，实现需求-功能-操控/处理要求-组件的设计追踪。
支持基于IBM Rhapsody建立的分析、设计的核心设计模型文件的导入：识别文件中的模型;
支持导出符合XMI规范的模型文件，且能够被IBM Rhapsody导入。
